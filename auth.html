<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="../simple-user-authentication/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="auth-container">

        <div class="auth-image">
            <img src="../simple-user-authentication/assets/images/background.jpg" alt="background-image">
        </div>

        <div class="all-auth-forms">

            <!-- form toggle buttons -->

            <!-- login forms -->
            <form id="login-form" class="auth-form hidden">

                <h2>Log in to Artworks</h2>

                <div class="login-input-containers">
                    <label class="input-containers">
                        <input type="email" name="email" placeholder="Your email" required>
                        <input type="password" name="password" placeholder="Your password" required>
                    </label>
                </div>

                <button type="submit" class="auth-button">Log In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <p id="no-acc">Don't have an account? <span id="switch-to-signup"><a href="#">Sign Up for an account</a></span></p>

                <p>or</p>

                <div class="external">

                    <button class="google-btn">Log in with Google
                        <img src="../simple-user-authentication/assets/images/google_icon.png" alt="Google Logo Icon" class="google-social-icon">
                    </button>

                    <button class="apple-btn">Log in with Apple ID
                        <img src="../simple-user-authentication/assets/images/apple_logo.png" alt="Apple Logo Icon" class="apple-social-icon">
                    </button>
                </div>

            </form>

            <!-- signup forms -->
            <form id="signup-form" class="auth-form">

                <h2>Sign up to Artworks</h2>

                <div class="sign-up-containers">
                    <label class="input-containers">
                        <input type="text" name="fullname" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="password" name="password" placeholder="Your Password" required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </label>
                </div>

                <button type="submit" class="auth-button">Sign Up</button>
                <p id="acc">Already have an account? <span id="switch-to-login"><a href="#">Log In to your account</a></span></p>

                <p>or</p>

                <div class="external">

                    <button class="google-btn">Log in with Google
                        <img src="../simple-user-authentication/assets/images/google_icon.png" alt="Google Logo Icon" class="google-social-icon">
                    </button>

                    <button class="apple-btn">Log in with Apple ID
                        <img src="../simple-user-authentication/assets/images/apple_logo.png" alt="Apple Logo Icon" class="apple-social-icon">
                    </button>

                </div>

            </form>

        </div>

    </div>

    <script src="../simple-user-authentication/js/auth.js"></script>

</body>

</html>
